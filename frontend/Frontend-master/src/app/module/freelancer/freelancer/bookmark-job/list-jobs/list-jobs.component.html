<div class="container-fluid">
    <h3 class="text-center">Active Jobs list</h3>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 card">
            <table class="table table-striped table-hover table-warning text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Company</th>
                        <th>Job Title</th>
                        <th>Job Description</th>
                        <th>Salary</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of activeJobsList">
                        <td>{{job.id}}</td>
                        <td>{{job.name}}</td>
                        <td>{{job.title}}</td>
                        <td>{{job.role}}</td>
                        <td>{{job.salary}}</td>
                        <td>{{job.loaction}}</td>
                        <td><button class="btn btn-success" (click)="addBookmark(job.id, job.name)">Apply</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
